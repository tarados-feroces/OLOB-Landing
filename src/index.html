<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnLine On Board</title>
</head>
<body>
    <div id="root" class="root">

        <div class="section section_title">
            <div class="section__content">On Line On Board</div>
        </div>

        <div class="section section_container">
            <div class="section__content">
                <img class="section__image_main" src="./static/main.jpg">
            </div>
        </div>

        <div class="section section_container">
            <div class="section__content">Представляем новые возможности в мире шахматных игр.
                Смарт доска для игры в шахматы через интернет.</div>
        </div>

        <div class="section section_container" style="border-top: aliceblue solid 1px">
            <div class="section__content section__content_white">Инновационная доска</div>
            <div class="section__content section__content_white">
                <img class="section__image" src="./static/chess.jpg">
            </div>
        </div>

        <div class="section section_container" style="border-top: aliceblue solid 1px">
            <div class="section__content">
                <img class="section__image" src="./static/chess.jpg">
            </div>
            <div class="section__content">Играй с игроками всего мира, ощущая фигуры кончиками пальцев.</div>
        </div>

        <div id="email" class="section section_container" style="border-top: aliceblue solid 1px">
            <div class="section__content">
                <form class="form">
                    <div class="form__title">Оставь свой E-mail. Мы сообщим о готовности, а первым 50 покупателям - скидка 15%!</div>
                    <input id="email_value" type="email" class="form__field" placeholder="Ваш E-mail" />
                    <button id="email_submit" class="btn btn--primary">Отправить</button>
                </form>
            </div>
        </div>

        <div id="success" class="section section_container success" style="border-top: aliceblue solid 1px">
            <div class="section__content">Спасибо!</div>
        </div>

    </div>
</body>
</html>
